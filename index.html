<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Chocolate House</h1>

    <!-- Form to add a new flavor -->
    <div id="add-flavor">
        <h2>Add a New Flavor</h2>
        <form id="flavor-form">
            <input type="text" id="flavor-name" placeholder="Enter flavor name" required>
            <button type="submit">Add Flavor</button>
        </form>
    </div>

    <!-- List of flavors -->
    <div id="flavor-list">
        <h2>Available Flavors</h2>
        <ul id="flavors"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
